<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>

                <ul id="lista-productos" onclick="eliminarProducto(event)"> 
                    <li>Pan</li>
                </ul>
                
                <hr class="hr">

                <h2>Agregar Producto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Nombre del Producto">
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
                 <button class="btn btn-secondary" onclick="ordenarProductos()">Ordenar Productos</button>
                <button class="btn btn-danger" onclick="limpiarLista()">Limpiar Lista</
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        /**
         * agregarProducto()
         * esta función se va a llamar cuando el usuario envía el formulario con el nombre del producto para agregar.
         */
        function agregarProducto(nombreProducto) {
            // Validar que el nombre del producto no esté vacío
            if (nombreProducto.trim() === "") {
                alert("Por favor, ingresa un nombre de producto.");
                return;
            }

            // Crear un nuevo elemento de lista
            const li = document.createElement('li');
            li.textContent = nombreProducto;

            // Agregar el nuevo elemento a la lista de productos
            const listaProductos = document.getElementById('lista-productos');
            listaProductos.appendChild(li);
            //Haz clic en el boton de cada producto para eliminarlo.
        }

        //Eliminar productos: cada producto debe poder eliminarse de forma individual.
        function eliminarProducto(evento) {
            // Verificar si el elemento es un elemento de lista
            if (evento.target.tagName === 'LI') {
                // Eliminar el elemento de la lista
                evento.target.remove();
            }
        }

        function ordenarProductos() {
            const listaProductos = document.getElementById('lista-productos');
            const items = Array.from(listaProductos.getElementsByTagName('li'));

            // Ordenar los elementos alfabéticamente
            items.sort((a, b) => a.textContent.localeCompare(b.textContent));

            // Limpiar la lista y volver a agregar los elementos ordenados
            listaProductos.innerHTML = '';
            items.forEach(item => listaProductos.appendChild(item));
        }
        function limpiarLista() {
            // Limpiar todos los productos de la lista
            const listaProductos = document.getElementById('lista-productos');
            listaProductos.innerHTML = '';
        }
        function handlerFormulario(evento) {
            evento.preventDefault();
            const input = evento.target.querySelector('input');
            const nombreProducto = input.value;
            input.value = "";
            agregarProducto(nombreProducto);
        }

        document.querySelector('form').addEventListener('submit', handlerFormulario);
    </script>
</body>
</html>
